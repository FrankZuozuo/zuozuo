    <label class="col-sm-2 control-label">域名</label>                                    <div class="col-sm-10">                                        <input type="text" class="form-control rounded" placeholder="必填" id="hostName">                                        <span class="help-block m-b-none">&nbsp;&nbsp;&nbsp;&nbsp;请输入想要查询IP的域名 : 格式参考 [www.baidu.com],[www.taobao.com]</span>                                    </div>                                </div>                                <div class="form-group">                                    <label class="col-sm-2 control-label">IP</label>                                    <div class="col-sm-10">                                        <input type="text" class="form-control rounded" readonly id="ip">                                        <span class="help-block m-b-none">&nbsp;&nbsp;&nbsp;&nbsp;域名对应的IP地址</span>                                    </div>                                </div>                                <div class="line line-dashed b-b line-lg pull-in"></div>                                <div class="form-group">                                    <label class="col-sm-2 control-label">手机号码</label>                                    <div class="col-sm-10">                                        <input type="text" class="form-control" placeholder="选填" id="tel">                                    </div>                                </div>                                <div class="line line-dashed b-b line-lg pull-in"></div>                                <div class="form-group">                                    <label class="col-sm-2 control-label" for="email">邮箱</label>                                    <div class="col-sm-10">                                        <input type="text" class="form-control" id="email" placeholder="选填">                                    </div>                                </div>                                <div class="line line-dashed b-b line-lg pull-in"></div>                                <div class="form-group">                                    <label class="col-sm-2 control-label">QQ</label>                                    <div class="col-sm-10">                                        <input type="password" name="password" class="form-control" placeholder="选填"                                               id="qq">                                    </div>                                </div>                                <div class="line line-dashed b-b line-lg pull-in"></div>                                <div class="form-group">                                    <label class="col-sm-2 control-label">Choice</label>                                    <div class="col-sm-10">                                        <a href="#" class="btn btn-s-md btn-info" onclick="getIPByHostName()">获取</a>                                    </div>                                </div>                            </form>                        </div>                    </section>                </section>            </section>        </section>    </section></section><script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script><script>    function getIPByHostName() {        $.ajax({            url: '../domain/getIPByHostName',            data: {                hostName: $('#hostName').val(),                tel: $('#tel').val(),                email: $('#email').val(),                qq: $('#qq').val()            },            success: function (res) {                $('#ip').val(res.data);                $('#ip').css({                    'background-color': '#36a3b9',                    'color': '#fff'                });            }        })    }</script></body></html>
